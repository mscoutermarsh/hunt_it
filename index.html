<html>
<head>
<title>GitHub Auth Sample App</title>
<script src="index.js"></script>
<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="assets/bootstrap-theme.min.css">
<script src="assets/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Hunt it!</h1>
  <div id="user_info"></div>
  <button id="signin" style="display:none">Sign in</button>
  <button id="signout" style="display:none">Sign out</button>
  <div id="submit_product">
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="product_url" placeholder="Product URL">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="product_name" placeholder="Product Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="product_tagline" placeholder="Tagline">
      </div>
      <button type="submit" class="btn btn-default">Hunt it!</button>
    </form> 
  </div>
</div>
</body>
</html>
