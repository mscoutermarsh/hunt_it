<html>
<head>
<title>Hunt It!</title>
<script src="index.js"></script>
<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="assets/bootstrap-theme.min.css">
<link rel="stylesheet" href="assets/bootstrapValidator.min.css"/>
<script type="text/javascript" src="assets/jquery-2.1.1.js"></script>
<script type="text/javascript" src="assets/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/bootstrapValidator.min.js"></script>
</head>
<body>
<div class="container" style="width: 400px; height: 300px;">
  <h1>Hunt it!</h1>
  <div id="user_info"></div>
  <button id="signin" style="display:none">Sign in</button>
  <button id="signout" style="display:none">Sign out</button>
  <div id="submit_product">
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" required id="product_url" placeholder="Product URL">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required id="product_name" placeholder="Product Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required id="product_tagline" placeholder="Tagline">
      </div>
      <button type="submit" class="btn btn-default">Hunt it!</button>
    </form>
  </div>
</div>
</body>
</html>
